    <!-- js 計算圖片長寬-->
    <script type="text/javascript">

        ///
        ///把【長、寬】顯示在圖片上面
        ///
        function d(img, aa) {
            var size = fun_getImgSize(img);
            document.getElementById(aa).innerHTML = "( " + size[0] + " , " + size[1] + " )";
        }


        ///
        ///取得圖片長寬
        ///
        function fun_getImgSize(img) {
            var nWidth;
            var nHeight;

            if (img.naturalWidth) { // 現代瀏覽器
                nWidth = img.naturalWidth;
                nHeight = img.naturalHeight;
            } else { // IE6/7/8
                var image = new Image();
                // image.src = img.src;
                image.src = urls[Number(img.id.replace("img_", ""))];
                nWidth = image.width;
                nHeight = image.height;
                image = null;
            }
            return new Array(nWidth, nHeight);
        }

    </script>

    <script type="text/javascript">

        var int_width_css = "";//記錄【鎖定寬度】的全域變數
        var s_noSpacing = "no";//記錄『無間距模式』的全域變數

        //4種顯示類型的CSS
        var s_css_01 = '.sp img { max-width: calc( 95vw - 20px ); margin-bottom: 10px !important; margin-top: 10px !important; /*margin-left:-500px !important; margin-right:-500px !important;*/}.sp { width: 95vw; margin-bottom: 30px; transition: none !important; /*動畫時間*/} .sp .tit { height: 40px; } .sp img, .sp .cont { position: static !important; }';
        var s_css_02 = ".sp img { max-width: calc( 45vw - 20px ); max-height: calc( 45vw - 20px );}.sp { width: 45vw; height: calc( 45vw + 40px ); margin: 1vw;} .sp .cont { height: calc( 45vw ); }";
        var s_css_03 = ".sp img { max-width: calc( 30vw - 20px ); max-height: calc( 30vw - 20px );}.sp { width: 30vw; height: calc( 30vw + 40px ); margin: calc( 1vw / 2);} .sp .cont { height: calc( 30vw ); }";
        var s_css_04 = ".sp img { max-width: calc( 22vw - 20px ); max-height: calc( 22vw - 20px );}.sp { width: 22vw; height: calc( 22vw + 40px ); margin: calc( 1vw / 2);} .sp .cont { height: calc( 22vw ); }";



        ///
        ///變更欄的數量
        ///
        function fun_col(ra, o) {//column

            //如果不是在單欄的狀態下，就取消鎖定寬度
            if (o == "r1") {
                //document.getElementById("lock_width_div").style.display = "block";
                document.getElementById("lock_width_div").className = "tab";
                document.getElementById("wid").innerHTML = int_width_css;
                fun_noSpacing(s_noSpacing);//啟用 『無間距模式』
            } else {
                //document.getElementById("lock_width_div").style.display = "none";
                document.getElementById("lock_width_div").className = "tab none";
                document.getElementById("wid").innerHTML = "";
                fun_noSpacing("none");//取消 『無間距模式』
            }


       
           

            //document.getElementById("css").href = ra + ".css";
            if (ra == 1) {
                document.getElementById("css").innerHTML = s_css_01;
            } else if (ra == 2) {
                document.getElementById("css").innerHTML = s_css_02;
            } else if (ra == 3) {
                document.getElementById("css").innerHTML = s_css_03;
            } else if (ra == 4) {
                document.getElementById("css").innerHTML = s_css_04;
            }

            //更改選中的樣式
            var ar = new Array("r1", "r2", "r3", "r4");
            for (var i = 0 ; i < ar.length ; i++) {
                document.getElementById(ar[i]).className = "col";
            }
            document.getElementById(o).className = "col sel";
        }



        ///
        ///鎖定寬度
        ///
        function fun_wid(ra, o) {//lock width

            if (ra == "0") {
                document.getElementById("wid").innerHTML = "";
            } else {            
                int_width_css = "IMG{width:" + ra + "%;}"
                document.getElementById("wid").innerHTML = int_width_css;
            }

            //更改選中樣式
            var ar = new Array("r2-0", "r2-40", "r2-50", "r2-60", "r2-70", "r2-80", "r2-90", "r2-100");
            for (var i = 0 ; i < ar.length ; i++) {
                document.getElementById(ar[i]).className = "col";
            }
            document.getElementById(o).className = "col sel";

            setCookie("wid", "fun_wid('" + ra + "','" + o + "')", 365);//儲存設定

        }


        ///
        ///無間距模式
        ///
        function fun_noSpacing(ra) {//lock width


            //如果是切換圖片欄位，就取消無間距模式，並且不記錄
            if (ra == "none") {

                document.getElementById("css_noSpacing").innerHTML = "";

                return;

            } else if (ra == "no") {

                document.getElementById("css_noSpacing").innerHTML = "";

            } else {

                let style =
                ".sp {" +
                "    margin-bottom: " + ra + "px !important;" +
                "    margin-left:auto !important;" +
                "    margin-right:auto !important;" +
                "    border: none !important;" +
                "    display: block !important;" +
                "}" +
                "" +
                ".sp img {" +
                "    margin-top: 0px !important;" +
                "    margin-bottom: 0px !important;" +
                "    display: block !important;" +
                "}" +
                "" +
                ".tit {" +
                "    display: none !important;" +
                "}";

                document.getElementById("css_noSpacing").innerHTML = style;
            }

            //更改選中樣式
            var ar = new Array("r3-no", "r3-0", "r3-20", "r3-40", "r3-60");
            for (var i = 0 ; i < ar.length ; i++) {
                document.getElementById(ar[i]).className = "col";
            }
            document.getElementById("r3-" + ra).className = "col sel";

            s_noSpacing = ra;
            setCookie("noSpacing", ra, 365);//儲存設定

        }






        ///
        ///儲存 cookie
        ///
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }

        ///
        ///取得 cookie
        ///
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            }
            return "";
        }




    </script>



    <!-- js 換頁-->
    <script type="text/javascript">

        var int_flag = 0;
        var int_number = 40;
        var str_TagName = "span";
        var str_divPageClassName = "div_page";


        ///
        ///
        ///
        function fun_初始() {

            var imgs = document.getElementsByTagName(str_TagName);

            int_flag = 0;

            fun_隱藏不需要的按鈕();
            fun_刷新();

        }


        ///
        ///
        ///
        function fun_隱藏不需要的按鈕() {

            var x = document.getElementsByClassName(str_divPageClassName).length;

            if (x == 1) {
                document.getElementById("title").style.display = "none";
                document.getElementById("bottom").style.display = "none";
                return;
            } else {
                document.getElementById("title").style.display = "block";
                document.getElementById("bottom").style.display = "block";
            }


            if (int_flag <= 0) {
                document.getElementById("prev").style.display = "none";
                document.getElementById("prev2").style.display = "none";
            } else {
                document.getElementById("prev").style.display = "inline";
                document.getElementById("prev2").style.display = "inline";
            }

            if (int_flag >= x - 1) {
                document.getElementById("next").style.display = "none";
                document.getElementById("next2").style.display = "none";
            } else {
                document.getElementById("next").style.display = "inline";
                document.getElementById("next2").style.display = "inline";
            }

        }


        ///
        ///
        ///
        function fun_下一頁() {

            var imgs = document.getElementsByTagName(str_TagName);
            var divPage = document.getElementsByClassName(str_divPageClassName);


            int_flag++;

            fun_隱藏不需要的按鈕();

            if ((int_flag) >= divPage.length) {
                int_flag--;
                return;
            }

            //換頁
            for (var i = 0 ; i < divPage.length ; i++) {

                var imgs = divPage[i].getElementsByTagName(str_TagName);

                if (i == int_flag) {
                    divPage[i].style.display = "block";//顯示頁

                    for (var j = 0 ; j < imgs.length ; j++) {//顯示圖片
                        var x = imgs[j].getElementsByTagName("img")[0];
                        x.src = x.alt;
                    }

                } else {
                    divPage[i].style.display = "none";

                    for (var j = 0 ; j < imgs.length ; j++) {
                        imgs[j].getElementsByTagName("img")[0].src = "";
                    }
                }

            }//for

            document.getElementById("select_page").value = int_flag;//設定目光前選擇的頁數
            window.document.documentElement.scrollTop = 0;//捲動至最上面
            window.document.body.scrollTop = 0;

            // fun_刷新()
        }


        ///
        ///
        ///
        function fun_上一頁() {


            int_flag--;
            fun_隱藏不需要的按鈕();

            if (int_flag < 0) {
                int_flag = 0;
                return;
            }


            var divPage = document.getElementsByClassName(str_divPageClassName);

            for (var i = 0 ; i < divPage.length ; i++) {

                var imgs = divPage[i].getElementsByTagName(str_TagName);

                if (i == int_flag) {
                    divPage[i].style.display = "block";//顯示頁

                    for (var j = 0 ; j < imgs.length ; j++) {//顯示圖片
                        var x = imgs[j].getElementsByTagName("img")[0];
                        x.src = x.alt;
                    }

                } else {
                    divPage[i].style.display = "none";

                    for (var j = 0 ; j < imgs.length ; j++) {
                        imgs[j].getElementsByTagName("img")[0].src = "";
                    }
                }

            }//for

            document.getElementById("select_page").value = int_flag;//設定目光前選擇的頁數
            window.document.documentElement.scrollTop = 0;//捲動至最上面
            window.document.body.scrollTop = 0;
            //fun_刷新();
        }


        ///
        ///
        ///
        function fun_刷新() {

            var imgs = document.getElementsByTagName(str_TagName);

            if (document.getElementById('select_page').options.length * int_number != imgs.length) {

                document.getElementById('select_page').options.length = 0;//清除
                for (var i = 0 ; true ; i++) {

                    var text = (i * int_number + 1) + " ~ " + ((i + 1) * int_number);
                    var varItem = new Option(text, i);
                    document.getElementById("select_page").options.add(varItem);

                    if ((i + 1) * int_number >= imgs.length) {
                        break;
                    }

                }
            }

            document.getElementById("select_page").value = int_flag;//設定目光前選擇的頁數

        }


        ///
        ///
        ///
        function fun_選頁(page) {

            int_flag = page * 1;

            var divPage = document.getElementsByClassName(str_divPageClassName);
            fun_隱藏不需要的按鈕();

            //換頁
            for (var i = 0 ; i < divPage.length ; i++) {

                var imgs = divPage[i].getElementsByTagName(str_TagName);

                if (i == int_flag) {
                    divPage[i].style.display = "block";//顯示頁

                    for (var j = 0 ; j < imgs.length ; j++) {//顯示圖片
                        var x = imgs[j].getElementsByTagName("img")[0];
                        x.src = x.alt;
                    }

                } else {
                    divPage[i].style.display = "none";

                    for (var j = 0 ; j < imgs.length ; j++) {
                        imgs[j].getElementsByTagName("img")[0].src = "";
                    }
                }

            }//for

            window.document.documentElement.scrollTop = 0;//捲動至最上面
            window.document.body.scrollTop = 0;
        }

    </script>

                var int_捲軸寬度y = obj_img_content.offsetHeight - obj_img_content.clientHeight;
                if (e.pageX > obj_img_content.offsetWidth - int_捲軸寬度x) {
                return;
                }
                if (e.pageY > obj_img_content.offsetHeight - int_捲軸寬度y) {
                return;
                }*/

                e.preventDefault();//取消點擊事件

                document.onmousemove = mousemove;

                m_top = fun_nub(obj_img.style.top);
                m_left = fun_nub(obj_img.style.left);

            }, false);


            ///
            ///滑鼠移動時
            ///
            function mousemove(e) {


                var int_top = m_top - (m_y - e.screenY) * double_keen;
                var int_left = m_left - (m_x - e.screenX) * double_keen;

                obj_img.style.top = int_top + "px";
                obj_img.style.left = int_left + "px";

                fun_beyond(e);//避免超出範圍

            }


            ///
            ///放開時，取消事件
            ///
            document.onmouseup = function () {
                document.onmousemove = null;
            }
        }



        ///
        ///處理圖片超過邊界的函數
        ///
        function fun_beyond(e) {

            var o_l = fun_nub(obj_img.style.left);
            var o_t = fun_nub(obj_img.style.top);


            if (obj_img.offsetWidth > obj_img_content.offsetWidth && o_l > int_圖片邊距) {//寬度大於容器時，限制往右移
                obj_img.style.left = int_圖片邊距 + "px";
                if (e != undefined) {//拖曳超過邊界時，讓滑鼠能夠立即返回
                    m_x = e.screenX;
                    m_left = int_圖片邊距;
                }
            }
            if (obj_img.offsetWidth <= obj_img_content.offsetWidth) {//寬度小於容器時，圖片置中
                obj_img.style.left = (obj_img_content.offsetWidth - obj_img.offsetWidth) / 2 + "px";
            }

            if (obj_img.offsetWidth > obj_img_content.offsetWidth && o_l < obj_img_content.offsetWidth - obj_img.offsetWidth - int_圖片邊距) {//寬度大於容器時，限制往左移
                obj_img.style.left = obj_img_content.offsetWidth - obj_img.offsetWidth - int_圖片邊距 + "px";
                if (e != undefined) {
                    m_x = e.screenX;
                    m_left = fun_nub(obj_img.style.left);
                }
            }

            if (obj_img.offsetHeight > obj_img_content.offsetHeight && o_t > int_圖片邊距) {
                obj_img.style.top = int_圖片邊距 + "px";
                if (e != undefined) {
                    m_y = e.screenY;
                    m_top = int_圖片邊距;
                }
            }
            if (obj_img.offsetHeight <= obj_img_content.offsetHeight) {
                obj_img.style.top = (obj_img_content.offsetHeight - obj_img.offsetHeight) / 2 + "px";
            }

            if (obj_img.offsetHeight > obj_img_content.offsetHeight && o_t < obj_img_content.offsetHeight - obj_img.offsetHeight - 40) {
                obj_img.style.top = obj_img_content.offsetHeight - obj_img.offsetHeight - int_圖片邊距 + "px";
                if (e != undefined) {
                    m_y = e.screenY;
                    m_top = fun_nub(obj_img.style.top);
                }
            }


        }




    </script>

    <script type="text/javascript">

        var int_size = 100;
        var bool_視窗開啟 = false;
        var img_sel = 0;
        var img_size;

        // 註冊滾動事件
        if ('onmousewheel' in window) {
            window.onmousewheel = MouseWheel;
        } else if ('onmousewheel' in document) {
            document.onmousewheel = MouseWheel;
        } else if ('addEventListener' in window) {
            window.addEventListener("mousewheel", MouseWheel, true);
            window.addEventListener("DOMMouseScroll", MouseWheel, true);
        }

        ///
        ///滑鼠捲動時
        ///
        function MouseWheel(e) {

            if (bool_視窗開啟 == false) {
                return;
            }

            e.preventDefault();//禁止頁面滾動
            e = e || window.event;

            //如果焦點在【比例文字框】上
            if (text_目前焦點 === document.getElementById("text_scale")) {

                var v = 100;

                if (e.wheelDelta <= 0 || e.detail > 0) {
                    v = Number(document.getElementById("text_scale").value) - 10;
                } else {
                    v = Number(document.getElementById("text_scale").value) + 10;
                }

                if (v < 10) {
                    v = 10;
                } else if (v > 500) {
                    v = 500;
                } else if (isNaN(v)) {
                    v = 100;
                }

                document.getElementById("text_scale").value = v;

            } else {

                //縮放計算
                if (e.wheelDelta <= 0 || e.detail > 0) {
                    fun_imgSizeSubtrat(e);
                } else {
                    fun_imgSizeAdd(e);
                }


            }//if


        }//function





        ///
        ///縮小圖片
        ///
        function fun_imgSizeSubtrat(e) {

            int_size *= 0.9;
            if (int_size <= 5) {
                int_size /= 0.9;
                return;
            }

            //如果不是透過滾輪來縮放，就從中央作為縮放起點
            if (e === undefined) {
                e = { clientX: 0, clientY: 0 };
                e.clientX = obj_img_content.offsetWidth / 2 + obj_img_content.offsetLeft;
                e.clientY = obj_img_content.offsetHeight / 2 + obj_img_content.offsetTop;
            }

            //計算游標目前在圖片的坐標
            xxx = e.clientX - (document.getElementById("img_box")).offsetLeft - 0 - fun_nub(obj_img.style.left) - obj_img_content.offsetLeft;
            yyy = e.clientY - (document.getElementById("img_box")).offsetTop - 0 - fun_nub(obj_img.style.top) - obj_img_content.offsetTop;

            //計算圖片改變大小後的差距
            var xx2 = obj_img.offsetWidth - obj_img.offsetWidth * 0.9;
            var yy2 = obj_img.offsetHeight - obj_img.offsetHeight * 0.9;

            //儲存目前的捲軸位置
            var top2 = fun_nub(obj_img.style.top);
            var left2 = fun_nub(obj_img.style.left);

            fun_imgSizeChange();//改變大小

            obj_img.style.top = top2 + ((yyy / obj_img.offsetHeight) * yy2) * 0.9 + "px";
            obj_img.style.left = left2 + ((xxx / obj_img.offsetWidth) * xx2) * 0.9 + "px";

            fun_beyond();//定位

        }



        ///
        ///放大圖片
        ///
        function fun_imgSizeAdd(e) {

            int_size *= 1.1;
            if (int_size >= 6000) {
                int_size /= 1.1;
                return;
            }

            fun_imgSizeChange();

            //如果不是透過滾輪來縮放，就從中央作為縮放起點
            if (e == undefined) {
                e = { clientX: 0, clientY: 0 };
                e.clientX = obj_img_content.offsetWidth / 2 + obj_img_content.offsetLeft;
                e.clientY = obj_img_content.offsetHeight / 2 + obj_img_content.offsetTop;
            }


            xxx = e.clientX - (document.getElementById("img_box")).offsetLeft - 0 - fun_nub(obj_img.style.left) - obj_img_content.offsetLeft;
            yyy = e.clientY - (document.getElementById("img_box")).offsetTop - 0 - fun_nub(obj_img.style.top) - obj_img_content.offsetTop;

            var xx2 = obj_img.offsetWidth - obj_img.offsetWidth / 1.1;
            var yy2 = obj_img.offsetHeight - obj_img.offsetHeight / 1.1;

            obj_img.style.top = "" + (fun_nub(obj_img.style.top) - ((yyy / obj_img.offsetHeight) * yy2) * 1.1) + "px";
            obj_img.style.left = "" + (fun_nub(obj_img.style.left) - ((xxx / obj_img.offsetWidth) * xx2) * 1.1) + "px";

            fun_beyond();//定位
        }


        ///
        ///轉數字。"12.3px" => 12.3
        ///
        function fun_nub(nn) {
            return Number(nn.replace("px", ""));
        }

    </script>

    <script type="text/javascript">




        ///

        ///
        function fun_aeropic按下返回鍵() {

            if (text_目前焦點 != null) {//如果input text有焦點，就阻止C#的動作
                return "f";
            }

            if (bool_視窗開啟) {//如果圖片檢視窗口開啟，就關閉，並且阻止C#的動作

        ///

        function fun_close_imgbox() {

            document.getElementById("img_box").style.display = "none";
            document.getElementById("img_d").style.display = "none";

        ////

        function fun_open_imgbox(x) {

        ///

        ///
        function fun_imgTitle() {
            document.getElementById("img_t2").value = "[ " + (Number(img_sel) + 1) + " / " + urls.length + " ]　　W:" + img_size[0] + "　　H:" + img_size[1];

            var path = decodeURIComponent(urls[img_sel]);//不要顯示出『file:///』
            if (path.substr(0, 8) == "file:///")
                path = path.substr(8);

            document.getElementById("img_t1").value = path//從網址編碼轉回原本的字串

        }

        var bool_width;//判斷縮放方式
        var st_zoomMode = "full";


        ///
        ///選擇縮放模式
        ///
        function fun_zoomMode(x) {
            st_zoomMode = x;
            document.getElementById("bu_full").className = "";
            document.getElementById("bu_full_h").className = "";
            document.getElementById("bu_full_v").className = "";

            if (x == 'full') {
                document.getElementById("bu_full").className = "bu_sel";
            } else if (x == 'v') {
                document.getElementById("bu_full_v").className = "bu_sel";
            } else if (x == 'h') {
                document.getElementById("bu_full_h").className = "bu_sel";
            }

            fun_100scale();
        }


        ///
        ///圖片 初始 & 最大 化
        ///
        function fun_100scale() {

            int_size = 100;

            try {
                //int_size = int_縮放起始值;
                int_size = Number(document.getElementById("text_scale").value);
                if (int_size < 10) {
                    int_size = 10;
                } else if (int_size > 500) {
                    int_size = 500;
                } else if (isNaN(int_size)) {
                    int_size = 100;
                }
                int_縮放起始值 = int_size + "";
            } catch (e) {
                int_size = 100;
                int_縮放起始值 = "100";
            }

            if (st_zoomMode == "full") {//圖片滿版，需要判斷

                if (img_size[0] && img_size[1]) {

                    if ((img_size[0] / obj_img_content.offsetWidth) > (img_size[1] / obj_img_content.offsetHeight)) {
                        bool_width = true;
                    } else {
                        bool_width = false;
                    }
                } else {
                    bool_width = false;
                }
            } else if (st_zoomMode == "v") {
                bool_width = false;
            } else if (st_zoomMode == "h") {
                bool_width = true;
            }

            fun_imgSizeChange();

            //setTimeout(function () {
            obj_img.style.left = (obj_img_content.offsetWidth - obj_img.offsetWidth) / 2 + "px";
            obj_img.style.top = (obj_img_content.offsetHeight - obj_img.offsetHeight) / 2 + "px";
            //}, 1);

        }



        ///
        ///縮放
        ///
        function fun_imgSizeChange() {

            if (bool_width) {
                //document.getElementById("img_img").style.width = int_size + "%";
                obj_img.style.width = (obj_img_content.offsetWidth * int_size / 100) + "px";
                obj_img.style.height = "auto";
            } else {
                //document.getElementById("img_img").style.height = int_size + "%";
                obj_img.style.height = (obj_img_content.offsetHeight * int_size / 100) + "px";
                obj_img.style.width = "auto";
            }

            document.onmousemove = null;//取消拖曳事件

        }


        var text_目前焦點 = null;


        ///
        ///
        ///
        function fun_處理text焦點() {


            var ar_text = ["img_t1", "img_t2", "text_scale"];


            //點擊圖片時，讓所有文字框都失去焦點
            document.getElementById("img_content").onclick = function () {
                for (var i = 0; i < ar_text.length; i++) {
                    document.getElementById(ar_text[i]).blur();
                }
            };


            //當文字框有焦點時，禁止快速鍵
            for (var i = 0; i < ar_text.length; i++) {
                document.getElementById(ar_text[i]).onfocus = function (e) {
                    text_目前焦點 = e.target; //e.target=觸發該事件的物件
                }
                document.getElementById(ar_text[i]).onblur = function () {
                    text_目前焦點 = null;
                }
            }
        }


        ///
        ///按下按鍵
        ///
        document.onkeydown = function (e) {

            if (text_目前焦點 != null)
                return;

            var currKey = 0, e = e || event;
            currKey = e.keyCode || e.which || e.charCode;


            if (bool_視窗開啟) {//開啟檢視器時

                if (currKey == 38 || currKey == 104) {//上 8
                    //document.getElementById("img_content").scrollTop -= 50;

                    obj_img.style.top = fun_nub(obj_img.style.top) + 50 + "px";
                    fun_beyond();//避免超出位置

                    e.preventDefault();
                } else if (currKey == 40 || currKey == 101) {//下 5
                    //document.getElementById("img_content").scrollTop += 50;

                    obj_img.style.top = fun_nub(obj_img.style.top) - 50 + "px";
                    fun_beyond();//避免超出位置

                    e.preventDefault();
                } else if (currKey == 100) {//左 4
                    //document.getElementById("img_content").scrollLeft -= 50;

                    obj_img.style.left = fun_nub(obj_img.style.left) + 50 + "px";
                    fun_beyond();//避免超出位置

                    e.preventDefault();
                } else if (currKey == 102) {//右 6
                    //document.getElementById("img_content").scrollLeft += 50;

                    obj_img.style.left = fun_nub(obj_img.style.left) - 50 + "px";
                    fun_beyond();//避免超出位置

                    e.preventDefault();
                } else if (currKey == 107 || currKey == 16) {// 放大 + shift
                    fun_imgSizeAdd();
                    e.preventDefault();
                } else if (currKey == 109 || currKey == 17) {//縮小 - ctrl
                    fun_imgSizeSubtrat();
                    e.preventDefault();
                }

                else if (currKey == 37) {//切換上下張圖片
                    fun_imgPrev();
                } else if (currKey == 39) {
                    fun_imgNext();
                }

            } else {//沒有開啟檢視器，就直接控制body的捲軸

                if (currKey == 38) {
                    window.document.body.scrollTop -= 50;
                    window.document.documentElement.scrollTop -= 50;
                    e.preventDefault();
                } else if (currKey == 40) {
                    window.document.body.scrollTop += 50;
                    window.document.documentElement.scrollTop += 50;
                    e.preventDefault();
                }

            }
            //document.getElementById("img_t1").value += "+";
        }




        ///
        ///放開按鍵時
        ///
        document.onkeyup = function (e) {


            if (text_目前焦點 != null) {
                return;
            }

            var currKey = 0, e = e || event;
            currKey = e.keyCode || e.which || e.charCode;
            var keyName = String.fromCharCode(currKey);


            if (bool_視窗開啟) {

                if (currKey == 27 || currKey == 8) {//關閉視窗
                    fun_close_imgbox();
                }

            } else {

                if (currKey == 37) {//切換上下頁
                    fun_上一頁();
                } else if (currKey == 39) {
                    fun_下一頁();
                }
            }


            // alert("按鍵碼: " + currKey + " 字元: " + keyName);

        }


        ///
        ///檢視下一張圖片
        ///
        function fun_imgNext() {
            img_sel++;
            if (img_sel >= urls.length)
                img_sel = 0;

            fun_判斷是否需要換頁();

            img_size = fun_getImgSize(document.getElementById("img_" + img_sel));

            document.getElementById("img_img").src = urls[img_sel];

            fun_捲動到目前圖片的位置();

        ///
        ///檢視上一張圖片
        ///
        function fun_imgPrev() {
            img_sel--;
            if (img_sel < 0)
                img_sel = urls.length - 1;

            fun_判斷是否需要換頁();

            img_size = fun_getImgSize(document.getElementById("img_" + img_sel));
            document.getElementById("img_open_url").href = urls[img_sel];
            document.getElementById("img_img").src = urls[img_sel];

            fun_imgTitle();

            fun_捲動到目前圖片的位置();
        }

        ///
        ///
        ///
        function fun_判斷是否需要換頁() {

            if (img_sel < (int_flag * 40) || img_sel >= ((int_flag + 1) * 40)) {
                int_flag = Math.floor(img_sel / 40);
                document.getElementById("select_page").value = int_flag;//設定目光前選擇的頁數
                fun_選頁(int_flag);

        ///

        ///
        function fun_捲動到目前圖片的位置() {
            var sch = document.getElementsByClassName("sp")[img_sel].offsetTop;
            window.document.documentElement.scrollTop = sch;//捲動至最上面
            window.document.body.scrollTop = sch;
        }

        ///

        function fun_產生圖片() {

            //根據上一次的設定回復『無間距模式』的選項
            var cookie_noSpacing = getCookie("noSpacing");
            if (cookie_noSpacing != "") {
                s_noSpacing = cookie_noSpacing;
                fun_noSpacing(s_noSpacing);
            }

            //回到以上一選擇的『鎖定寬度』
            try {
                eval(getCookie("wid") + ";");
            } catch (e) { }

       
            //如果只有一張圖片，就顯示預設一欄
            if (urls.length == 1) {
                fun_col("1", "r1");
            } else {
                fun_col("4", "r4");
            }

            var s_sum = "";
            s_sum += ("<div class='div_page'>");

            for (var i = 0; i < urls.length; i++) {

                //網址（如果是本地圖片就在前面加上【file:///】
                var src = (urls[i].substring(0, 4).toUpperCase() == "HTTP") ? urls[i] : "file:///" + urls[i];

                //檔名
                var s_title = decodeURIComponent(urls[i]);//從網址編碼轉回原本的字串
                s_title = s_title.substring(s_title.lastIndexOf("/") + 1);

                //呼叫C#，使用windows內建的程式開啟圖片
                var s_open_file = "" + decodeURIComponent(urls[i]) + "";

                if (i < 40) {
                    s_sum += (
                    "<span class='sp'>" +
                    "<div class='tit'>" +
                    //"<a href='" + src + "' class='open_url' target='_blank'></a>" +
                    "<a onclick=\"window.external.fun_open_file('" + s_open_file + "')\" class='open_url' ></a>" +
                    "<div class='no'>" + (i + 1) + "</div>" +
                    "<div class='le'>" + "<div style='height=1px'></div>" +
                    "<div class='wh' id='" + i + "'>---</div>" +
                    "<input type='text'  value='" + s_title + "' readonly='readonly'>" +
                    "</div>" +
                    "</div>" +
                    "<div class='cont' onclick='fun_open_imgbox(\"" + i + "\")'>" +
                    "<img onload='d(this," + i + ")' id='img_" + i + "' alt=\"" + src + "\" src=\"" + src + "\">" +
                    "</div></span>"
                    );
                } else {
                    s_sum += (
                    "<span class='sp'>" +
                    "<div class='tit'>" +
                    //"<a href='" + src + "' class='open_url' target='_blank'></a>" +
                    "<a onclick=\"window.external.fun_open_file('" + s_open_file + "')\" class='open_url' ></a>" +
                    "<div class='no'>" + (i + 1) + "</div>" +
                    "<div class='le'>" +
                    "<div class='wh' id='" + i + "'>---</div>" +
                    "<input type='text'  value='" + s_title + "' readonly='readonly'>" +
                    "</div>" +
                    "</div>" +
                    "<div class='cont' onclick='fun_open_imgbox(\"" + i + "\")'>" +
                    "<img onload='d(this," + i + ")' id='img_" + i + "' alt=\"" + src + "\" >" +
                    "</div></span>"
                    );
                }

                urls[i] = src;

                if ((i + 1) % 40 == 0) {
                    if (urls.length % 40 === 0 && i + 1 === urls.length) {

                    } else {
                        s_sum += ("</div><div class='div_page' style='display:none;'>");
                    }

                }

            }//for

            s_sum += ("</div>");


            document.getElementById("div_imgs").innerHTML = s_sum;

        }
