        <br>
        windows 開啟檔案是根據附檔名來決定說要用什麼程式開啟，<br>所以對常見的圖片格式（jpg、gif、png）進行設定即可。
        <br><br>
        假設我要設定 jpg圖片 預設使用 AreoPic 開啟，就這樣設定：

        <br><br><br>

        <a class="run">1</a>對隨便一張jpg圖片按【右鍵】，選擇【內容】<br>
        <img src="imgs/explain_edit_default/1.jpg" />
        <br><br>

        <a class="run">2</a>要修改開啟檔案的程式，所以點擊【變更】<br>
        <img src="imgs/explain_edit_default/2.jpg" />
        <br><br>

        <a class="run">3</a>往下捲動，找到【更多應用程式】<br>
        <img src="imgs/explain_edit_default/3.jpg" />
        <br><br>

        <a class="run">4</a>再往下捲動，找到【尋找此電腦上的其他應用程式】 <br>
        <img src="imgs/explain_edit_default/4.jpg" />
        <br><br>

        <a class="run">5</a>選擇 AeroPic.exe （我是直接解壓縮放在D槽）<br>
        <img src="imgs/explain_edit_default/5.jpg" />
        <br><br>

        <a class="run">6</a>開啟檔案已經變成AeroPic就是成功了，點擊【確定】即可完成設定<br>
        <img src="imgs/explain_edit_default/6.jpg" />
